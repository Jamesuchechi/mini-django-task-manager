<!-- tasks/templates/tasks/edit_task.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Task #{{ id }}</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <textarea name="task" rows="3" class="w-full p-2 border border-gray-300 rounded" required>{{ task }}</textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Update
      </button>
    </form>

    <a href="/" class="text-blue-600 hover:underline inline-block mt-4">← Back</a>
  </div>
</body>
</html>
